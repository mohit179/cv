<!DOCTYPE html>
<html>
    <head>
    <title>Rate us</title>
    <meta charset="UTF-8">
    <style>
        body{
        background-color:#a5aaa6
    }
    </style>
    </head>
    <body align="center">
        <h4>Rate us.</h4>
        <hr>
        <form action="Mailto:mohitvijay117@gmail.com" method="POST" enctype="text/plain">
            <fieldset>
                <legend>
                    Contact details
                </legend>
                <label for=""><kbd> Name:</kbd></label>
            <input type="text" name="name" size="30" maxlength="100">
            <br>
            <label for="Email"><kbd>Email:</kbd></label>
            <input type="email" name="Email" size="30" maxlength="100">
            <br>
            <label for="Contact number"><kbd>Mobile:</kbd></label>
            <input type="tel" name="Contact number" maxlength="10">
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    Your Review
                </legend>
                <label for="Hear about">How did you hear about me?</label>
                <select name="referrer" id="Hear about">
                    <option value="Friend">Friend</option>
                    <option value="Relatives">Relatives</option>
                    <option value="Social media">Social media</option>
                    <option value="Already know me">Already know me</option>
                </select>
                <p>
                    Would you visit again?
                    <br />
                    <label>
                      <input type="radio" name="rating" value="yes" />
                      Yes
                    </label>
                    <label>
                      <input type="radio" name="rating" value="no" />
                      No
                    </label>
                    <label>
                      <input type="radio" name="rating" value="maybe" />
                      Maybe
                    </label>
                  </p>
                  <p>
                    <label for="comments"> Comments: </label>
                    <br />
                    <textarea rows="4" cols="40" id="comments"></textarea>
                  </p>
                  <label>
                    <input type="checkbox" name="subscribe" checked="checked" />
                    Sign me up for email updates
                  </label>
                  <br />
                  <input type="submit" value="Submit review" />
            </fieldset>
           
        </form>
    </body>
</html>
